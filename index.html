<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Clock">

<title>Clock</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system, BlinkMacSystemFont;
}
html,body{
  height:100%;
  background:black;
  overflow:hidden;
}

/* ================= PAGE 1 : LOCK SCREEN ================= */
#lock{
  position:absolute;
  inset:0;
  background:black;
}

/* STATUS BAR PAINT (NO WHITE TOP) */
#lock::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  right:0;
  height:env(safe-area-inset-top);
  background:black;
  z-index:5;
}

/* BLURRED MOUNTAIN IMAGE */
.lock-bg{
  position:absolute;
  inset:0;
  background:url("mountain.jpg") center/cover no-repeat;
  filter:blur(30px);
  transform:scale(1.15);
}

/* DARK OVERLAY */
.lock-bg::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.45);
}

/* LOCK UI */
.lock-ui{
  position:relative;
  z-index:10;
  height:100%;
  padding-top:env(safe-area-inset-top);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
}

/* DOTS */
.dots{
  display:flex;
  gap:14px;
  margin-bottom:26px;
}
.dot{
  width:12px;
  height:12px;
  border-radius:50%;
  border:1px solid rgba(255,255,255,.7);
}
.dot.filled{
  background:white;
}

/* KEYPAD */
.keypad{
  display:grid;
  grid-template-columns:repeat(3,78px);
  gap:18px;
}
.key{
  width:78px;
  height:78px;
  border-radius:50%;
  border:1px solid rgba(255,255,255,.35);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
}

/* ================= PAGE 2 : ALARM ================= */
#alarm{
  position:absolute;
  inset:0;
  background:black;
  display:none;
  color:white;
}

/* NAV BAR */
.nav{
  height:52px;
  padding-top:env(safe-area-inset-top);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding-left:16px;
  padding-right:16px;
  border-bottom:1px solid #2c2c2e;
}
.nav span{
  font-size:17px;
}
.nav .btn{
  color:#ff9f0a;
}
.nav .title{
  font-weight:600;
}

/* ALARM LIST */
.list{
  padding-bottom:80px;
}
.row{
  height:88px;
  padding:12px 16px;
  border-bottom:1px solid #2c2c2e;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.time{
  font-size:34px;
  font-weight:300;
}

/* TOGGLE */
.toggle{
  width:51px;
  height:31px;
  border-radius:20px;
  background:#3a3a3c;
  position:relative;
}
.toggle::after{
  content:"";
  width:27px;
  height:27px;
  background:white;
  border-radius:50%;
  position:absolute;
  top:2px;
  left:2px;
}
.toggle.on{
  background:#30d158;
}
.toggle.on::after{
  left:22px;
}

/* TAB BAR */
.tabbar{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:70px;
  background:black;
  border-top:1px solid #2c2c2e;
  display:flex;
  justify-content:space-around;
  align-items:center;
  font-size:22px;
}
.tabbar .active{
  color:#ff9f0a;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="lock">
  <div class="lock-bg"></div>
  <div class="lock-ui">
    <div class="dots" id="dots"></div>
    <div class="keypad">
      <div class="key">1</div><div class="key">2</div><div class="key">3</div>
      <div class="key">4</div><div class="key">5</div><div class="key">6</div>
      <div class="key">7</div><div class="key">8</div><div class="key">9</div>
      <div></div><div class="key">0</div><div></div>
    </div>
  </div>
</div>

<!-- PAGE 2 -->
<div id="alarm">
  <div class="nav">
    <span class="btn">Edit</span>
    <span class="title">Alarm</span>
    <span class="btn">+</span>
  </div>

  <div class="list" id="alarms"></div>

  <div class="tabbar">
    <div>üåç</div>
    <div class="active">‚è∞</div>
    <div>‚è±</div>
    <div>‚è≤</div>
  </div>
</div>

<script>
let pin="";

/* dots */
const dots=document.getElementById("dots");
for(let i=0;i<4;i++){
  const d=document.createElement("div");
  d.className="dot";
  dots.appendChild(d);
}

/* keypad */
document.querySelectorAll(".key").forEach(k=>{
  k.onclick=()=>{
    if(pin.length<4){
      pin+=k.innerText;
      dots.children[pin.length-1].classList.add("filled");
      if(pin.length===4) unlock();
    }
  }
});

function unlock(){
  let h=parseInt(pin.slice(0,2));
  let m=parseInt(pin.slice(2));

  if(h>12) h=h%12||12;
  if(m>59) m=59;

  const forced=`${h}:${m.toString().padStart(2,"0")}`;

  setTimeout(()=>{
    document.getElementById("lock").style.display="none";
    document.getElementById("alarm").style.display="block";
    renderAlarms(forced);
  },300);
}

function renderAlarms(forced){
  const list=document.getElementById("alarms");
  list.innerHTML="";
  addRow(forced,true);
  ["6:40","7:15","9:05","11:30"].forEach(t=>addRow(t,false));
}

function addRow(time,on){
  const r=document.createElement("div");
  r.className="row";
  r.innerHTML=`
    <div class="time">${time}</div>
    <div class="toggle ${on?"on":""}"></div>
  `;
  document.getElementById("alarms").appendChild(r);
}

/* hidden reset */
document.querySelector(".title").onclick=()=>location.reload();
</script>

</body>
</html>
